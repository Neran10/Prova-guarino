<html>
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />

        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script src="js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="js/additional-methods.js" type="text/javascript"></script>
        <script src="js/localization/messages_pt_BR.min.js" type="text/javascript"></script> 
        <script src="js/jquery.mask.min.js" type="text/javascript"></script>

        <script src="js/script.js" type="text/javascript"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css"/> 
        <script src="js/script.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
			$("#cep").mask("00.000-000")
                        $("#celular").mask("(99)99999-9999")
			})
	
        </script>
    </head>
    <body>
        <form name="avaliacao" method="post" action="algumlugar.html" onsubmit="return validacao()">

            <div class="container">

                <div class="form-group">
                    <label>Código</label><br>
                    <input type="text" name="codigo" id="codigo" placeholder="Código" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Idade</label><br>
                    <input type="idade" name="idade" id="idade" placeholder="Idade" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Cep</label><br>
                    <input type="cep" name="cep" id="cep" placeholder="Cep" class="form-control"/>
                </div> 
                <div class="form-group">
                    <label>Naturalidade</label><br>
                    <input type="naturalidade" name="naturalidade" id="naturalidade" placeholder="" class="form-control"/>
                </div> 
                <div class="form-group">
                    <label>Celular</label><br>
                    <input type="celular" name="celular" id="celular" placeholder="" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>E-mail</label><br>
                    <input type="email" name="email" id="email" placeholder="" class="form-control"/>
                </div> 
                <div class="form-row">
                    <input type="submit" name="enviar" id="enviar" value="Enviar" class="btn btn-dark form-control" />

                </div>
            </div>
        </form>
    </body>
</html>
